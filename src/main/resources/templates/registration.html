<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../login/fonts/icomoon/style.css">

  <link rel="stylesheet" href="../login/css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../login/css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="../login/css/style.css">

  <div th:replace="fragments/header :: header-css"/>


</head>
<body>

<header class="oleez-header">
  <div th:replace="fragments/header :: header"/>



  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="../login/images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Create an Account </h3>
                <p class="mb-4">Unlock Your Voice, Unleash Your Words: Blogging at Its Best!</p>
              </div>
              <form  th:action="@{/registration}" method="post" th:object="${request}">
                <label for="firstName">First Name</label>
                <div class="form-group first">

                  <input type="text" id=firstName class="form-control" th:field="*{firstName}" >

                </div>

                <label for="lastName">Last Name</label>
                <div class="form-group first">

                  <input type="text" id=lastName class="form-control" th:field="*{lastName}" >

                </div>

                <label for="email">Email</label>
                <div class="form-group first">

                  <input type="text" id=email  class="form-control" th:field="*{email}" >

                </div>

                <label for="personalWebsite">Personal Website</label>
                <div class="form-group first">

                  <input type="text" id=personalWebsite  class="form-control" th:field="*{personalWebsite}" >

                </div>

                <label for="link">Additional Link </label>
                <div class="form-group first">

                  <input type="text" id=link  class="form-control" th:field="*{link}" >

                </div>


                <label for="password">Password</label>
                <div class="form-group last mb-4">
                  <input type="text" id=password  class="form-control" th:field="*{password}" >

                </div>

                <div class="alert alert-danger" th:each="err : ${#fields.errors('all')}" th:text="${err}"></div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>

                <input type="submit" value="Log In" class="btn text-white btn-block btn-primary">

                <span class="d-block text-left my-4 text-muted"> or sign in with</span>

                <div class="social-login">
                  <a href="#" class="facebook">
                    <span class="icon-facebook mr-3"></span>
                  </a>
                  <a href="#" class="twitter">
                    <span class="icon-twitter mr-3"></span>
                  </a>
                  <a href="#" class="google">
                    <span class="icon-google mr-3"></span>
                  </a>
                </div>
              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <script src=".../login/js/jquery-3.3.1.min.js"></script>
  <script src="../login/js/popper.min.js"></script>
  <script src="../login/js/bootstrap.min.js"></script>
  <script src="../login/js/main.js"></script>
</body>
</html>
